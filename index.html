<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="img-container">
            <div class="black-container"></div>
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="" class="logo-img">
                <h3 class="logo-text">Odin</h3>
            </div>
            <div>
                <p>Photo by Petr Sidorov in Uplash</p>
            </div>
        </div>

        <div class="form-container">
            <div class="text-container">
                <h3> Unveil your destiny with a personalized tarot reading. Sign up today and connect with gifted readers on our user-friendly website.</h3>
            </div>

            <h4>Let's do this</h4>

            <form action="" method="post">
                <div class="row">
                    <div>
                        <label for="">First Name</label><br>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="">Last Name</label><br>
                        <input type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="">Email</label><br>
                        <input type="email">
                    </div>
                    <div>
                        <label for="">Number</label><br>
                        <input type="number">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="">Password</label><br>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Confirm Password</label><br>
                        <input type="text">
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </main>
</body>
</html>
